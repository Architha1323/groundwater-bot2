name: CI

on:
  push:
    branches: [main, 'upgrade/**']
  pull_request:
    branches: [main]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Start server
        run: |
          node server.js &
          # wait for health endpoint (up to 15s)
          for i in $(seq 1 15); do
            if curl -fsS http://localhost:3000/health >/dev/null 2>&1; then
              echo "Server ready"
              break
            fi
            sleep 1
          done

      - name: Check homepage
        run: |
          curl -fsS http://localhost:3000

      - name: Check API response
        run: |
          # retry a few times in case server still warming up
          for i in $(seq 1 5); do
            if curl -s -X POST -H "Content-Type: application/json" -d '{"message":"CI smoke test"}' http://localhost:3000 | grep -q '"reply"'; then
              exit 0
            fi
            sleep 1
          done
          echo "API did not respond as expected" >&2
          exit 1
